name: Build Android APK (Unsigned)

on:
  workflow_dispatch:
    inputs:
      web_dir:
        description: 'Ù…Ø¬Ù„Ø¯ Ù†Ø§ØªØ¬ Ø§Ù„Ø¨Ù†Ø§Ø¡ (build Ø£Ùˆ dist)'
        required: false
        default: 'build'

jobs:
  build_apk_unsigned:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max_old_space_size=4096'

    steps:
      - name: ðŸ§© Checkout repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ðŸ’¾ Cache node modules
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: ðŸ“¦ Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸ§± Build web assets
        run: |
          echo "ðŸ“¦ Building web assets..."
          npm run build --if-present
          echo "Web build dir: ${{ github.event.inputs.web_dir }}"
          ls -la "${{ github.event.inputs.web_dir }}" || true

      - name: âš¡ Install Capacitor core + CLI + Android
        run: |
          npm install --no-save @capacitor/cli @capacitor/core @capacitor/android

      - name: ðŸ“ Create or update capacitor.config.json
        run: |
          WEBDIR="${{ github.event.inputs.web_dir }}"
          if [ -f capacitor.config.json ]; then
            node -e "const fs=require('fs');let c=require('./capacitor.config.json');c.webDir='$WEBDIR';delete c.bundledWebRuntime;fs.writeFileSync('capacitor.config.json', JSON.stringify(c,null,2));"
          else
            cat > capacitor.config.json <<EOF
          {
            "appId": "com.example.app",
            "appName": "ReactApp",
            "webDir": "$WEBDIR"
          }
          EOF
          fi
          echo "âœ… capacitor.config.json ready:"
          cat capacitor.config.json

      - name: ðŸ“± Ensure Android platform exists
        run: |
          if [ ! -d android ]; then
            echo "ðŸ§© Adding Android platform..."
            npx cap add android
          else
            echo "âœ… Android platform already exists."
          fi

      - name: ðŸ”„ Copy web assets to Android
        run: |
          echo "Copying web assets..."
          npx cap sync android
        continue-on-error: true  # ÙŠÙ…Ù†Ø¹ ØªÙˆÙ‚Ù Ø§Ù„Ø³ÙŠØ± Ø§Ù„Ø¹Ù…Ù„ ÙÙŠ Ø­Ø§Ù„ ØªØ­Ø°ÙŠØ± Ø¨Ø³ÙŠØ·

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ðŸ¤– Set up Android SDK (latest)
        uses: android-actions/setup-android@v3

      - name: ðŸ—ï¸ Build unsigned APKs
        working-directory: android
        run: |
          if [ ! -f ./gradlew ]; then
            echo "âŒ gradlew not found. Ensure android platform added successfully."
            exit 1
          fi
          chmod +x ./gradlew
          echo "ðŸš€ Building APKs (debug & release)..."
          ./gradlew clean assembleDebug assembleRelease
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2g"

      - name: ðŸ“‹ List generated APKs
        working-directory: android
        run: |
          echo "Generated APKs:"
          find . -type f \( -name "*.apk" -o -name "*.aab" \) -print || echo "âš ï¸ No APKs found."

      - name: ðŸ“¤ Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-unsigned-apks
          path: |
            android/app/build/outputs/**/*.apk
            android/app/build/outputs/**/*.aab
