  <title>Anmo</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Tajawal:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    :root, body.theme-dark {
      --background-color: #0D1117;
      --surface-color: #161B22;
      --primary-color: #30363D;
      --secondary-color: #F72585;
      --text-color: #E6EDF3;
      --text-secondary-color: #8B949E;
      --success-color: #238636;
      --danger-color: #F85149;
    }
    
    body.theme-light {
      --background-color: #f4f7fc;
      --surface-color: #ffffff;
      --primary-color: #e0e5ec;
      --secondary-color: #F72585;
      --text-color: #1a1a2e;
      --text-secondary-color: #5a5c69;
      --success-color: #1f6e2e;
      --danger-color: #d73a49;
    }

    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      font-size: 16px; /* Default font size */
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    body.font-size-small { font-size: 14px; }
    body.font-size-medium { font-size: 16px; }
    body.font-size-large { font-size: 18px; }

    h1, h2, h3, .logo-font {
      font-family: 'Tajawal', sans-serif;
    }

    #root {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Scrollbar styles */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--background-color);
    }
    ::-webkit-scrollbar-thumb {
      background: var(--primary-color);
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--secondary-color);
    }
  </style>
